<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="styles.css" as="style"/>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic" class="profile-pic">
    <div class="name-location">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>
    <ul class="links-section">
      <li class="link">GitHub</li>
      <li class="link">Frontend Mentor</li>
      <li class="link">LinkedIn</li>
      <li class="link">Twitter</li>
      <li class="link">Instagram</li>
    </ul>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Fran-Sanabria">Fran Sanabria</a>.
  </div>
</body>
</html>
